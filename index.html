<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="flexbox-container">
        <div class="flexbox-item navbar">
            <div class="navbar-container">
                <div class="nav-item tablinks active" onclick="openTab(event, 'about')" id="defaultOpen">
                    <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                    <a href="#about">About</a>
                </div>
                <div class="nav-item tablinks" onclick="openTab(event, 'experiences')">
                    <i class="fa fa-file-text fa-lg" aria-hidden="true"></i>
                    <a href="#experience">Experience</a>
                </div>
                <div class="nav-item tablinks" onclick="openTab(event, 'education')">
                    <i class="fa fa-graduation-cap fa-lg" aria-hidden="true"></i>
                    <a href="#education">Education</a>
                </div>
                <div class="nav-item tablinks" onclick="openTab(event, 'porfolios')" >
                    <i class="fa fa-trophy fa-lg" aria-hidden="true"></i>
                    <a href="#porfolios">Porfolios</a>
                </div>
                <div class="nav-item tablinks" onclick="openTab(event, 'contact')" >
                    <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>

        <div class="flexbox-item profile">
            <div class="profile-container">
                <div class="image">
                    <img src="https://bslthemes.com/ryan/demo/images/man5_big.jpg">
                </div>
                <div class="title">
                    <span>Thanh Pham</span>
                </div>
                <div class="subtitle">
                    <span>Web Developer</span>
                </div>
                <div class="socials">
                    <i class="fa fa-globe fa-lg" aria-hidden="true"></i>
                    <i class="fa fa-github fa-lg" aria-hidden="true"></i>
                    <i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i>
                </div>
                <div class="buttons">
                    <a href="#">Download Resume</a>
                    <a href="#">Contact Me</a>
                </div>
            </div>
        </div>

        <div class="flexbox-item content">
            <div class="content-container">
                <div id="about" class="tabcontent">
                    <h2>About</h2>
                </div>
                <div id="experiences" class="tabcontent">
                    <h2>Experiences</h2>
                </div>
                <div id="education" class="tabcontent">
                    <h2>Education</h2>
                </div>
                <div id="porfolios" class="tabcontent">
                    <h2>Porfolios</h2>
                </div>
                <div id="contact" class="tabcontent">
                    <h2>Contact</h2>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openTab(event, tabName){
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for(i=0;i<tabcontent.length;i++){
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for(i=0;i<tablinks.length;i++){
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show current tab, and add an "active" class to the link that opened the tab
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
